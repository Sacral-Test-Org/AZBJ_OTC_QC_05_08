<div class="document-quality-control">
  <table>
    <thead>
      <tr>
        <th>Document Name</th>
        <th>Doc Received</th>
        <th>Document Type</th>
        <th>AML Document Type</th>
        <th>Proof Type</th>
        <th>Request Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let document of documents; let i = index" [hidden]="i >= 6">
        <td>
          <input type="text" [value]="document.documentName" readonly maxlength="100" style="background-color: gray;" />
        </td>
        <td>
          <select [(ngModel)]="document.docReceived" style="background-color: white; position: absolute; left: 505px; top: 96px; width: 65px; height: 16px; font-family: 'MS Sans Serif'; font-size: 8pt; font-weight: 500; color: black;">
            <option *ngFor="let option of docReceivedOptions" [value]="option">{{ option }}</option>
          </select>
        </td>
        <td>
          <input type="text" [value]="document.documentType" readonly maxlength="100" style="background-color: gray;" />
        </td>
        <td>
          <input type="text" [value]="document.amlDocumentType" readonly maxlength="100" style="background-color: gray;" />
        </td>
        <td>
          <input type="text" [value]="document.proofType" readonly maxlength="200" style="background-color: gray;" />
        </td>
        <td>
          <input type="text" [value]="document.requestCode" readonly maxlength="200" style="background-color: gray;" />
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="documents.length > 6" class="scrollbar">
    <button (click)="scrollUp()">Up</button>
    <button (click)="scrollDown()">Down</button>
  </div>
</div>
<label style="position: absolute; left: 505px; top: 80px; font-family: 'Segoe UI'; font-size: 9pt; font-weight: bold;">Doc Received</label>
